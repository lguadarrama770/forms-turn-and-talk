<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet">
    <title>Turn-and-Talk Forms</title>
</head>
<body>
    <h1>Turn-and-Talk Forms</h1>
    <form>
        <fieldset>
            <label><b>Who Is The Most Annoying?</b></label><br>
            <input type="radio" id="michaelscott" value="user_scott" name="user_annoying"><label for="user_scott">Michael Scott</label><br>
            <input type="radio" id="dwightschrute" value="user_schrute" name="user_annoying"><label for="user_schrute">Dwight K. Schrute</label><br>
            <input type="radio" id="jimhalpert" value="user_halpert" name="user_annoying"><label for="user_halpert">Jim Halpert</label><br>
            <button type="submit">Submit anwser</button>
        </fieldset>

        <fieldset>
            <label for="funny"><b>Who Is The Funniest?</b></label>
            <select id="funny" name="user_funny">
                <option value="michael_scott">Michael Scott</option>
                <option value="dwight_schrute">Dwight K. Schrute</option>
                <option value="jim_halpert">Jim Halpert</option>
                <button type="submit">Submit anwser</button>
            </select>
        </fieldset>

        <fieldset>
            <label><b>Who Is The Best?</b></label><br>
                <input type="checkbox" id="scott" value="michael_manager"><label for="scott">Michael Scott</label><br>
                <input type="checkbox" id="schrute" value="schrute_assistant"><label for="schrute">Dwight K. Schrute</label><br>
                <input type="checkbox" id="halpert" value="big_tuna"><label for="halpert">Jim Halpert</label><br>
                <button type="submit">Submit anwser</button>
        </fieldset>
    </form>
</body>
</html>
